<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css">
</head>


<body>


    <div id="container" class="container">

        <p id="displayHistory"></p>

        <div class="display">
            <p id="value">0</p>
        </div>

        <div>
            <button id="history">History</button>

        </div>

        <div class="button">

            <button id="cl">CL</button>
            <button id="del">DEL</button>
            <button id="remainder">%</button>
            <button id="div">/</button>
            <button id="num_7">7</button>
            <button id="num_8">8</button>
            <button id="num_9">9</button>
            <button id="mult">*</button>
            <button id="num_4">4</button>
            <button id="num_5">5</button>
            <button id="num_6">6</button>
            <button id="sub">-</button>
            <button id="num_1">1</button>
            <button id="num_2">2</button>
            <button id="num_3">3</button>
            <button id="sum">+</button>
            <button id="dott">.</button>
            <button id="zero">0</button>
            <button id="dbZero">00</button>
            <button id="eq">=</button>



        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
